services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    hostname: zookeeper
    container_name: neo4j-cdc-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.8.0
    hostname: kafka
    container_name: neo4j-cdc-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Neo4j Database
  neo4j:
    image: neo4j:5.26.0-enterprise
    hostname: neo4j
    container_name: neo4j-cdc-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: 'true'
      NEO4J_apoc_import_file_enabled: 'true'
      NEO4J_apoc_import_file_use__neo4j__config: 'true'
      NEO4J_dbms_security_procedures_unrestricted: 'apoc.*'
      NEO4J_dbms_security_procedures_allowlist: 'apoc.*'
      NEO4J_server_memory_heap_initial__size: '512m'
      NEO4J_server_memory_heap_max__size: '1G'
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:25.12
    hostname: clickhouse
    container_name: neo4j-cdc-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: cdc
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/config/config.xml:/etc/clickhouse-server/config.d/custom.xml
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # Enable CDC on the Neo4j database (runs once then exits)
  neo4j-cdc-init:
    image: neo4j:5.26.0-enterprise
    container_name: neo4j-cdc-init
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Enabling CDC (tx log enrichment) on neo4j database..."
        cypher-shell -a bolt://neo4j:7687 -u neo4j -p password123 -d system \
          "ALTER DATABASE neo4j SET OPTION txLogEnrichment 'FULL';"
        echo "[OK] CDC enabled on neo4j database"
    networks:
      - cdc-network

  # Kafka Connect with Neo4j CDC Source Connector
  kafka-connect:
    build:
      context: ./kafka-connect
      dockerfile: Dockerfile
    hostname: kafka-connect
    container_name: neo4j-cdc-kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      neo4j-cdc-init:
        condition: service_completed_successfully
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: neo4j-cdc-connect
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: 'false'
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: 'false'
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    volumes:
      - ./kafka-connect:/etc/kafka-connect/configs
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Connector registration (runs once then exits)
  register-connectors:
    image: curlimages/curl:latest
    container_name: neo4j-cdc-register-connectors
    depends_on:
      kafka-connect:
        condition: service_healthy
    volumes:
      - ./kafka-connect:/configs
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Registering neo4j-cdc-nodes-source connector..."
        curl -sf -X POST http://kafka-connect:8083/connectors \
          -H "Content-Type: application/json" \
          -d @/configs/neo4j-cdc-nodes-source.json
        echo ""
        echo "[OK] Nodes connector registered"

        echo "Registering neo4j-cdc-relationships-source connector..."
        curl -sf -X POST http://kafka-connect:8083/connectors \
          -H "Content-Type: application/json" \
          -d @/configs/neo4j-cdc-relationships-source.json
        echo ""
        echo "[OK] Relationships connector registered"

        echo "Waiting for connectors to start..."
        sleep 5

        echo "Connector status:"
        curl -sf http://kafka-connect:8083/connectors/neo4j-cdc-nodes-source/status
        echo ""
        curl -sf http://kafka-connect:8083/connectors/neo4j-cdc-relationships-source/status
        echo ""
        echo "Registration complete."
    networks:
      - cdc-network

  # Test runner (runs tests then exits)
  test-runner:
    build:
      context: ./test-scenarios
      dockerfile: Dockerfile
    container_name: neo4j-cdc-test-runner
    depends_on:
      neo4j:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      kafka-connect:
        condition: service_healthy
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: cdc
    networks:
      - cdc-network
    profiles:
      - test

networks:
  cdc-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  clickhouse-data:
